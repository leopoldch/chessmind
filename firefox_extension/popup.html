<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Extension Chess.com</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 180px;
        background-image: repeating-linear-gradient(
          45deg,
          #b58863 0,
          #b58863 12.5%,
          #f0d9b5 12.5%,
          #f0d9b5 25%
        );
        background-size: 40px 40px;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
      }

      h3 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 8px 12px;
        margin-top: 8px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #start-game {
        background-color: #4caf50;
      }

      #start-game:hover {
        background-color: #43a047;
      }

      #stop-game {
        background-color: #f44336;
      }

      #stop-game:hover {
        background-color: #e53935;
      }

      #status {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>♟️ Contrôle de partie</h3>
      <button id="start-game">Lancer la partie</button>
      <button id="stop-game">Arrêter</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
